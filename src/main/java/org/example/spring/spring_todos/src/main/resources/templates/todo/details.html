<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo's details</title>
</head>
<body>


<main>
    <h2>Todo's details</h2>

    <div th:if="${!todoToShow.isEmpty()}">
    <p th:text="${todoToShow.name}"></p>
    <p th:text="${todoToShow.description}"></p>
    <p th:text="${todoToShow.isDone}"></p>
    </div>

</main>

</body>
</html>
