<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>

<main class="container-fluid">

    <h1>Form</h1>

    <form th:action="@{/addOrUpdateStudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" th:field="*{prenom}" >
            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" th:field="*{nom}">
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>
      <button type="submit" class="btn btn-primary"><span th:text="${student.id == null ? 'Add':'Update'}"></span> </button>
    </form>


</main>

</body>
</html>
